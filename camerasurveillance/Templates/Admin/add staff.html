{% extends 'adminindex.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="adding_staff">
  <div align="center">
    <table width="200" border="0" class="table table-striped">
      <tr>
        <th scope="row">First name </th>
        <td><label>
          <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" class="form-control" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Last name </th>
        <td><label>
          <input type="text" name="textfield2" required pattern="[A-Z a-z.]{1,25}" class="form-control"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Gender</th>
        <td><label>
          <input name="radiobutton" type="radio" value="male" checked />
        male
        <input name="radiobutton" type="radio" value="female" />
        female</label></td>
      </tr>
      <tr>
        <th scope="row">Place</th>
        <td><label>
          <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}" class="form-control" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Post</th>
        <td><label>
          <input type="text" name="textfield4"  required pattern="[A-Z a-z.]{3,25}" class="form-control"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Pin</th>
        <td><label>
          <input type="text" name="textfield5" required pattern="[0-9]{6}" class="form-control" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">DOB</th>
        <td><label>
          <input type="date" name="textfield6" required class="form-control"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Phone</th>
        <td><label>
          <input type="text" name="textfield7" required pattern="[0-9]{10}" class="form-control"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td><label>
          <input type="text" name="textfield8" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" class="form-control"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Username</th>
        <td><label>
          <input type="text" name="textfield9" required class="form-control" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Password</th>
        <td><label>
          <input type="password" name="textfield10" required class="form-control" />
        </label></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label><div align="center">
          <input type="submit" name="Submit" value="add" class="btn btn-success" /></div>
        </label></th>
      </tr>
      </table>
  </div>
</form>
</body>
{% endblock %}
